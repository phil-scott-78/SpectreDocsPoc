<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectre.Console Playground</title>
    <base href="/playground/" />

    <!-- xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #app {
            height: 100%;
        }

        .playground-container {
            display: flex;
            height: 100%;
            background: #1e1e1e;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        .terminal-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: #252526;
            border-bottom: 1px solid #333;
            color: #ccc;
            font-size: 13px;
        }

        .panel-content {
            flex: 1;
            overflow: hidden;
        }

        .run-button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .run-button:hover {
            background: #1177bb;
        }

        .run-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .clear-button {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }

        .clear-button:hover {
            background: #444;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #0e639c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-panel {
            background: #5a1d1d;
            border: 1px solid #be1100;
            color: #f48771;
            padding: 12px;
            margin: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-overlay">
            <div class="loading-spinner"></div>
            <div>Loading Spectre.Console Playground...</div>
        </div>
    </div>

    <!-- BlazorMonaco -->
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': '_content/BlazorMonaco/lib/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function() {
            // Monaco is loaded
        });
    </script>
    <script src="_content/BlazorMonaco/jsInterop.js"></script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/terminal.js"></script>
</body>
</html>
